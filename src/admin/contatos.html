                <!-- Search and filter -->

                        <div class="flex flex-col gap-[10px]">

                                <option value="respondido">Respondidos</option>

                            </select>
                        </div>
                        <div class="flex flex-col gap-[10px]">
                            <label class="font-semibold">Data</label>
                            <select id="filter_date" name="filter_date" class="rounded-[10px] border border-[#E0DEF7] p-3 w-full">

                                <option value="today">Hoje</option>

                        <div class="flex items-end">

                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Telefone</th>

                        Mostrando <span id="range-start" class="font-medium">0</span> a <span id="range-end" class="font-medium">0</span> de <span id="total-items" class="font-medium">0</span> resultados
                                </div>

    <script src="../assets/js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu toggle
            const menuButton = document.querySelector('.md\\:hidden');
            const sidebar = document.querySelector('aside');
            
            menuButton.addEventListener('click', function() {
                sidebar.classList.toggle('hidden');
                sidebar.classList.toggle('md:block');
                sidebar.classList.toggle('fixed');
                sidebar.classList.toggle('inset-0');
                sidebar.classList.toggle('z-50');
            });
            
            // Variáveis para paginação
            window.currentPage = 1;
            window.itemsPerPage = 10;
            
            // Carregar lista de contatos
            loadContacts();
            
            // Configurar filtro de contatos
            const filterForm = document.getElementById('contactFilterForm');
            if (filterForm) {
                filterForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    window.currentPage = 1;
                    loadContacts();
                });
            }
            
            // Configurar paginação
            const prevPageBtn = document.getElementById('prev-page');
            const nextPageBtn = document.getElementById('next-page');
            
            if (prevPageBtn && nextPageBtn) {
                prevPageBtn.addEventListener('click', function() {
                    if (window.currentPage > 1) {
                        window.currentPage--;
                        loadContacts();
                    }
                });
                
                nextPageBtn.addEventListener('click', function() {
                    if (window.currentPage < window.totalPages) {
                        window.currentPage++;
                        loadContacts();
                    }
                });
            }
        });
    </script>
